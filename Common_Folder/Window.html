<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> window object </title>
</head>
<body>
    
    <h1>This is a First Window</h1>

    <button id="my_Button">Opens a new window</button>

    <script>

        function openWindow(url, width, height){
            window.open(url, '_blank', `width=${width}, height=${height}`);
        }
        
        let my_Button = addEventListener('click', () => {
            openWindow("https://ostad.app/", 800, 600);
        })

    </script>

</body>
</html>
